<div class="header">
  <div class="container">
    <div class="header__nav">
      <a href="/"><img class="header__logo" src="/uploads/{{ site.data.global.logo }}" alt="Trinity Classical Academy"></a>
      {% for item in site.menus.main %}
      <a class="header__link" href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </div>
    <div class="header__images">
      <div class="header__images-container">
        <div class="header__image header__image-1"></div>
        <div class="header__image header__image-2"></div>
        <div class="header__image header__image-3"></div>
        <div class="header__image header__image-4"></div>
        <div class="header__image header__image-5"></div>
      </div>
    </div>
  </div>
</div>
